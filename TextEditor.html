<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>TextEditor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="container">
            <div class="editor-menu">
                <div class="text-edit">
                    <button id="btn-bold">
                        <b>B</b>
                    </button>
                    <button id="btn-italic">
                        <i>I</i>
                    </button>
                    <button id="btn-underline">
                        <u>U</u>
                    </button>
                    <button id="btn-strike">
                        <s>S</s>
                    </button>
                </div>
                <div class="list-edit">
                    <button id="btn-ordered-list">
                    OL
                    </button>
                    <button id="btn-unordered-list">
                    UL
                    </button>
                </div>
                <select id="select-font-size" class="select-font-size">
                    <option value="1" selected>16px</option>
                    <option value="2">20px</option>
                    <option value="3">24px</option>
                    <option value="4">28px</option>
                    <option value="5">32px</option>
                    <option value="6">36px</option>
                    <option value="7">48px</option>
                </select>
                 <select id="select-font-color" class="select-font-color" style="background-color: #FFFFFF;">
                    <option value="#FF414C" style="background-color: #FF414C;"></option>
                    <option value="#FFB800" style="background-color: #FFB800;"></option>
                    <option value="#14FF00" style="background-color: #14FF00;"></option>
                    <option value="#0085FF" style="background-color: #0085FF;"></option>
                    <option value="#000000" style="background-color: #000000;"></option>
                    <option value="#FFFFFF" style="background-color: #FFFFFF;" selected></option>
                 </select>
            </div>
            <div id="editor" class="editor" contenteditable="true" spellcheck="false">
            </div>
            <button type="button" id="help" class="help" onclick="onDisplay()">
                ?
            </button>
            <div id="offDisplay" class="guide" style="opacity: 0;">
                <div class="top">
                    <div class="title">
                        # 단축키 안내
                    </div>
                    <button type="button" class="exit" onclick="offDisplay()">X</button>
                </div>
                <div class="content">
                    
                </div>
            </div>
            <div id="black" class="black">
            </div>
        </div>
    </body>
    
    <script type="text/javascript" src="index.js"></script>
</html>
